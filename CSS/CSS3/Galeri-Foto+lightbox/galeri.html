<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1-0">
        <title>Galery Foto + Lightbox</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/galeri-style.css">
    </head>
    <body>
        <h1>the day of love</h1>
        <div class="container">
            <ul class="galeri">
                <li>
                    <a href="#gambar-1">
                        <img src="img/thumb/birthday.jpg" alt="birthday halwa" class="thumb">
                        <span>birthday halwa</span>
                    </a>
                    <div class="overlay" id="gambar-1">
                        <a href="#" class="close">X close</a>
                        <a href="#gambar-4" class="prev">prev</a>
                        <img src="img/full/birthday-halwa.jpg" alt="birthday-halwa">
                        <a href="#gambar-2" class="next">next</a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-2">
                        <img src="img/thumb/love1.jpg" alt="love halwa" class="thumb">
                        <span>love 1</span>
                    </a>
                    <div class="overlay" id="gambar-2">
                        <a href="#" class="close">X close</a>
                        <a href="#gambar-1" class="prev">prev</a>
                        <img src="img/full/cinta1.jpg" alt="cinta1">
                        <a href="#gambar-3" class="next">next</a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-3">
                        <img src="img/thumb/love2.jpg" alt="love halwa" class="thumb">
                        <span>love 2</span>
                    </a>
                    <div class="overlay" id="gambar-3">
                        <a href="#" class="close">X close</a>
                        <a href="#gambar-2" class="prev">prev</a>
                        <img src="img/full/cinta2.jpg" alt="cinta2">
                        <a href="#gambar-4" class="next">next</a>
                    </div>
                </li>
                <li>
                    <a href="#gambar-4">
                        <img src="img/thumb/love3.jpg" alt="love halwa" class="thumb">
                        <span>love 3</span>
                    </a>
                    <div class="overlay" id="gambar-4">
                        <a href="#" class="close">X close</a>
                        <a href="#gambar-3" class="prev">prev</a>
                        <img src="img/full/pengawas.jpg" alt="pengawas love">
                        <a href="#gambar-1" class="next">next</a>
                    </div>
                </li>
                <div class="clear"></div>
            </ul>
        </div>
    </body>
</html>
