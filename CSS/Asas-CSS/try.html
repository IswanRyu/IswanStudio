<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* Menyusun gaya teks dalam perenggan */
            p {
            color: #333;  /* Warna teks */
            text-decoration: underline;  /* Garisan bawah */
            text-transform: capitalize;  /* Huruf pertama setiap perkataan besar */
            letter-spacing: 1px;  /* Jarak antara huruf */
            word-spacing: 2px;  /* Jarak antara perkataan */
            text-align: justify;  /* Laras teks penuh */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);  /* Bayang-bayang pada teks */
            text-indent: 20px;  /* Inden pada perenggan */
            }
        </style>
    </head>
    <body>
        <p>hello world</p>
    </body>
</html>
