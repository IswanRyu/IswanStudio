<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan z-index</title>
    <style>
        body {
            height: 1000px;
        }

        div {
            width: 150px;
            height: 150px;
            position: absolute;
        }
        
        .satu {
            background-color: salmon;
            z-index: -9999;
        }

        .dua {
            background-color: lightgreen;
            top: 75px;
            left: 75px;
            z-index: 2;
        }

        .tiga {
            background-color: royalblue;
            top: 150px;
            left: 150px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
