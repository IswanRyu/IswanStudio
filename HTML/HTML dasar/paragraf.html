<!DOCTYPE html>
<html>
    <head>
        <title>HTML paragraf</title>
    </head>
    <body>
        <!-- contoh tag p,br dan hr -->
        <p>ini adalah paragraf 1</p>
        <br>
        <p>ini adalah <br> paragraf 2</p>
        <hr>
        <p><b>Selamat datang</b> di kolej <i>pemprogramaan web 1</i></p>
        <p>Nama saya <u>Mohd Iswandee</u></p>
        <hr>
        <p><strong>Pengumuman</strong>. kolej pemprograman web 1, isnin 12 januari 2024 <em>ditiadakan!</em></p>
    </body>
</html>
