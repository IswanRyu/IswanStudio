<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=auto, initial-scale=1.0">
    <style>
        h1{
            text-align: center;
        }
        h3{
            text-align: center;
        }
        h4{
            text-align: center;
        }
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        .komen{
            margin-left: auto;
            margin-right: auto;
        }
        .button{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <title>website 1</title>
</head>
<body>

    <h1>BORANG PENDAFTARAN SMK RANAU</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRj0Ct1dPrS50RrVkE5TlPRNvtrZkTp0_bzgA&s" alt="image smk ranau" width="150px">
    <br><br>
    <hr width="100%" size="3px" color="black">

    <form>
        <table>
            <h3>BAHAGIAN A : MAKLUMAT PENDAFTARAN</h3>
            <tr>
                <td><label for="ks">Kemasukan Sekolah :</label></td>
                <td><input type="text" id="ks"></td>
            </tr>
            <tr>
                <td><label for="sp">Untuk Sesi Pengajian :</label></td>
                <td><input type="text" id="sp"></td>
            </tr>
            <tr>
                <td><label for="sekolahdulu">Nama Sekolah Terdahulu/Sekarang :</label></td>
                <td><input type="text" id="sekolahdulu"></td>
            </tr>
        </table>
        <hr width="100%" size="3px" color="black">
        <table>
            <h3>BAHAGIAN B : MAKLUMAT PELAJAR</h3>
            <tr>
                <td><label for="nama">Nama :</label></td>
                <td><input type="text" id="nama"></td>
            </tr>
            <tr>
                <td><label for="IC">Kad Pengenalan :</label></td>
                <td><input type="text" id="IC"></td>
            </tr>
            <tr>
                <td><label for="nosb">No Surat Beranak :</label></td>
                <td><input type="text" id="nosb"></td>
            </tr>
            <tr>
                <td><label for="bangsa">Bangsa :</label></td>
                <td><input type="text" id="bangsa"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat</label></td>
                <td><input type="text" id="alamat"></td>
            </tr>
            <tr>
                <td><label for="Tl">Tarikh Lahir :</label></td> 
                <td><input type="text" id="Tl"></td>
            </tr>
            <tr>
                <td><label>Jantina :</label></td>
                <td><input type="radio" id="lelaki" name="jantina"><label for="lelaki">lelaki</label></td>
                <td><input type="radio" id="perempuan" name="jantina"><label for="perempuan">perempuan</label></td>
            </tr>
            <tr>
                <td><label for="umur">Umur :</label></td>
                <td><input type="text" id="umur"></td>
            </tr>
            <tr>
                <td><label for="email">Email :</label></td>
                <td><input type="text" id="email"></td>
            </tr>
        </table>
        <hr width="100%" size="3px" color="black">
        <table>
            <h3>BAHAGIAN C : MAKLUMAT IBUBAPA</h3>
            <h4>MAKLUMAT BAPA</h4>
            <tr>
                <td><label for="namaB">Nama :</label></td>
                <td><input type="text" id="namaB"></td>
            </tr>
            <tr>
                <td><label for="ICB">Kad Pengenalan :</label></td>
                <td><input type="text" id="ICB"></td>
            </tr>
            <tr>
                <td><label for="pendapatanb">Pendapatan (RM) :</label></td>
                <td><input type="text" id="pendapatanb"></td>
            </tr>
            <tr>
                <td><label for="pekerjaanb">Pekerjaan :</label></td>
                <td><input type="text" id="pekerjaanb"></td>
            </tr>
            <tr>
                <td><label for="telB">No Telefon :</label></td>
                <td><input type="text" id="telB"></td>
            </tr>
        </table>
        <br><br>

        <table>
            <h4>MAKLUMAT IBU</h4>
            <tr>
                <td><label for="namai">Nama :</label></td>
                <td><input type="text" id="namai"></td>
            </tr>
            <tr>
                <td><label for="ICI">Kad Pengenalan :</label></td>
                <td><input type="text" id="ICI"></td>
            </tr>
            <tr>
                <td><label for="pendapatanI">Pendapatan (RM) :</label></td>
                <td><input type="text" id="pendapatanI"></td>
            </tr>
            <tr>
                <td><label for="pekerjaani">Pekerjaan :</label></td>
                <td><input type="text" id="pekerjaani"></td>
            </tr>
            <tr>
                <td><label for="telI">No Telefon :</label></td>
                <td><input type="text" id="telI"></td>
            </tr>
        </table>
        <br><br>

        <div class="komen" style="text-align: center;">
        <label for="komen">Jika ada apa-apa komen atau penukaran, sila isi di bawah:</label>
        <br>
        <textarea name="komen" id="komen"></textarea>
        </div>

        <br><br>

        <button type="submit" name="selesai" class="button">DAFTAR</button>

    </form>
    
</body>
</html>
