<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The form Attribute</title>
</head>
<body>
    <h1>The input form attribute</h1>

    <p>The form attribute specifies the form an input element belongs to.</p>

    <form action="/action_page.php">
        <label for="fname">Fisrt Name :</label>
        <input type="text" name="fname" id="fname"><br>
        <input type="submit" value="submit">
    </form>

    <p>The "Last name" field below is outside the form element, but still part of the form.</p>

    <label for="lname">Last Name :</label>
    <input type="text" name="lname" id="lname" form="/action_page2.php">
</body>
</html>
