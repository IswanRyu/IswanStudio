<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The novalidate Attribute</title>
</head>
<body>
    <h1>The form novalidate attribute</h1>

    <p>The novalidate attribute specifies that the form data should not be validated when submitted.</p>

    <form action="/action-page.php" novalidate>
        <label for="email">Enter your Email :</label>
        <input type="email" name="email" id="email"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
