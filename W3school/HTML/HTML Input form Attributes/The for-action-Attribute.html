<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The formaction Attribute</title>
</head>
<body>
    <h1>The input formaction attribute</h1>

    <p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>

    <form action="/user.php">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lnama">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit" value="submit">
        <input type="submit" formaction="/admin.php" value="submit as Admin">
    </form>
</body>
</html>
