<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The formenctype Attribute</title>
</head>
<body>
    <h1>The input formenctype attribute</h1>

    <p>The formenctype attribute specifies how the form data should be encoded when submitted.</p>

    <form action="/action_page_binary.php" method="post">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Last Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit" value="Submit">
        <input type="submit" formenctype="multipart/form-data" value="submit as multipart/form-data">
    </form>
</body>
</html>
