<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The placeholder Attribute</title>
</head>
<body>
    <h1>The input placeholder attribute</h1>

    <p>The placeholder attribute specifies a short hint that describes the expected value of an input field.</p>

    <form>
        <label for="Noic">No IC :</label>
        <input type="text" name="Noic" id="Noic" pattern="[0-9]{6}-[0-9]{2}-[0-9]{4}" placeholder="000000-00-0000"><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
