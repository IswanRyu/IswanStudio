<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The size Attribute</title>
</head>
<body>
    <h1>The input size attribute</h1>

    <p>The size attribute specifies the width (in characters) of an input field:</p>

    <form>
        <label for="fname">Name :</label><br>
        <input type="text" name="fname" id="fname" value="Mohd" size="40"><br>
        <label for="pin">PIN :</label><br>
        <input type="text" name="pin" id="pin" size="4"><br>
        <input type="submit">
    </form>
</body>
</html>
