<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The autocomplete Attribute</title>
</head>
<body>
    <h1>The autocomplete attribute</h1>

    <p>The autocomplete attribute specifies whether or not an input field should have autocomplete enabled.</p>

    <p>Fill in and submit the form, then reload the page to see how autocomplete works.</p>

    <p>Notice that autocomplete is "on" for the form, but "off" for the e-mail field!</p>

    <form autocomplete="on">
        <label for="fname">First Name :</label>
        <input type="text" name="fname" id="fname"><br><br>
        <label for="lname">Lasr Name :</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="e-mail">E-mail :</label>
        <input type="email" name="e-mail" id="e-mail" autocomplete="off"><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
