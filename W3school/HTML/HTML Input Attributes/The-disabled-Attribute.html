<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The disabled Attribute</title>
</head>
<body>
    <h1>The input disabled attribute</h1>

    <p>The disabled attribute specifies that an input field should be disabled (unusable and un-clickable):</p>

    <form>
        <label for="fname">First Name :</label><br>
        <input type="text" name="fname" id="fname" value="Mohd" disabled><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" name="lname" id="lname"><br>
        <input type="submit">
    </form>
</body>
</html>
