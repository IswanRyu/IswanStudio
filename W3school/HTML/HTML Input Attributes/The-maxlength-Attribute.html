<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The maxlength Attribute</title>
</head>
<body>
    <h1>The input maxlength attribute</h1>

    <p>The maxlength attribute specifies the maximum number of characters allowed in an input field:</p>

    <form>
        <label for="fname">Name :</label><br>
        <input type="text" name="fname" id="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" name="pin" id="pin" maxlength="4" size="4"><br>
        <input type="submit">
    </form>
</body>
</html>
