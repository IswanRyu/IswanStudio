<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The value Attribute</title>
</head>
<body>
    <h1>The input value attribute</h1>
    <p>The value attribute specifies an initial value for an input field:</p>

    <form>
        <label for="fname">First Name :</label><br>
        <input type="text" id="fname" name="fname" value="MOHD">
        <br>
        <label for="lname">Last Name :</label><br>
        <input type="text" id="lname" name="lname" value="ISWANDEE">
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
