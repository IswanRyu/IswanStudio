<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The autofocus Attribute</title>
</head>
<body>
    <h1>The input autofocus attribute</h1>

    <p>The autofocus attribute specifies that the input field should automatically get focus when the page loads.</p>

    <form>
        <label for="fname">First Name :</label><br>
        <input type="text" name="fname" id="fname" autofocus><br>
        <label for="lname">Last Name :</label><br>
        <input type="text" name="lname" id="lname"><br><br>
        <input type="submit">
    </form>
</body>
</html>
