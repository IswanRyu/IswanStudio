<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The pattern Attribute</title>
</head>
<body>
    <h1>The input pattern attribute</h1>

    <p>The pattern attribute specifies a regular expression that the input element's value is checked against.</p>

    <form>
        <label for="Country-code">No IC :</label>
        <input type="text" name="Country-code" id="Country-code" pattern="[0-9]{12}"><br>
        <input type="submit">
    </form>
</body>
</html>
