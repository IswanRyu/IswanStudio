<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Border vs Outline Demo</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 2rem;
      padding: 2rem;
      background: #f4f4f4;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background: white;
      cursor: pointer;
    }

    /* Button A: Border */
    .btn-border {
      border: 4px solid green;
    }

    .btn-border:focus {
        border: 4px dashed blue;
    }

    /* Button B: Outline */
    .btn-outline {
      outline: 4px solid red;
    }

    /* Extra effect bila focus */
    .btn-outline:focus {
      outline: 4px dashed blue;
    }
  </style>
</head>
<body>

  <button class="btn-border">Border</button>
  <button class="btn-outline">Outline</button>

</body>
</html>
