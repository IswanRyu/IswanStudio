<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right-Align Links</title>
</head>
<style>
    * {
        font-family: Arial, Helvetica, sans-serif;
    }

    body {
        margin: 0;
    }

    ul {
        background-color: #333;
        margin: 0;
        padding: 0;
        list-style-type: none;
        overflow: hidden;
    }

    ul li {
        float: left;
    }

    ul li a {
        display: block;
        padding: 3vmin 2vmin;
        color: white;
        text-decoration: none;
        font-size: .8rem;
    }

    ul li:last-child {
        float: right;
    }

    ul li .active {
        background-color: #04AA6D;
    }

    ul li a:hover:not(.active) {
        background-color: #111;
    }
</style>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a class="active" href="#">About</a></li>
    </ul>
</body>
</html>
