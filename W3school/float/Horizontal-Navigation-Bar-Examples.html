<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Navigation Bar Examples</title>
    <style>

        * {
            font-family: arial, sans-serif;
        }

        body {
            margin: 0;
        }

        ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
            overflow: hidden;
            background-color: #333;
        }

        ul li {
            float: left;
        }

        ul li a {
            font-size: .8rem;
            padding: 3vmin 2vmin;
            text-decoration: none;
            color: white;
            display: block;
            text-align: center;
        }

        ul li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">About</a></li>
    </ul>
</body>
</html>
